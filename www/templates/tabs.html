<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Livraisons" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/livraison">
    <ion-nav-view name="tab-livraison"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="LivrÃ©s" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/livrer">
    <ion-nav-view name="tab-livrer"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Erreurs" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/erreurs">
    <ion-nav-view name="tab-erreurs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
